<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LyricPlay</title>
  <style>
    .c1, .c2{
      display: inline-block;
      width:400px;
    }
  </style>
</head>
<body style="background: lightgray; height: 2000px;">
<div class="c1"></div>
<div class="c2"></div>
<script src="../src/mock.js"></script>
<!--先, 加载依赖的jquery-->
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<!--后, 加载canvas飞屏模块-->
<script src="../src/LyricPlay.js"></script>
<!--使用示范-->
<script>
  // 步骤1(必须): 先创建一个实例
  var lp = new LyricPlay({
    frames: 4,
    view: '.c1',
  });

  lp.render(window.mock);

  var lp2 = new LyricPlay({
    frames: 60,
    view: '.c2',
  });

  lp2.render(window.mock);

</script>

</body>
</html>
