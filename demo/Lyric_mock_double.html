<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LyricPlay</title>
	<script>function __inline () {return null;}</script>
</head>
<body style="background: lightgray; height: 2000px;">
<div class="c1"></div>
<div class="c2"></div>

<!--先, 加载依赖的jquery-->
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<!--后, 加载canvas飞屏模块-->
<script src="../test/mock.js"></script>
<script src="../test/dataTimer.js"></script>
<script src="../src/LyricReducer.js"></script>
<script src="../src/LyricCanvas.js"></script>
<script src="../src/GapHandler.js"></script>
<script src="../src/LyricPlay.js"></script>
<!--使用示范-->
<script>
  // 步骤1(必须): 先创建一个实例
  var lp1 = new LyricPlay({
    play:{frames: 4},
    canvas:{view: '.c1', rows:3}
  });

  var lp2 = new LyricPlay({
    play:{frames: 60},
    canvas:{view: '.c2', rows:3}
  });

  // 给测试的定时器绑定事件接受数据
  window._getData = function (result) {
    lp1.render(result);
    lp2.render(result);
  };
</script>

</body>
</html>
