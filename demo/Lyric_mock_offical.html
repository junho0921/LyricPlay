<body style="; height: 2000px;">
<div class="c"></div>

<!--先, 加载依赖的jquery-->

<!--后, 加载canvas飞屏模块-->

<!--使用示范-->
<script>
  // 步骤1(必须): 先创建一个实例
  var lp = new LyricPlay({
    canvas:{
      view: '.c',
    },
  });

  // 给测试的定时器绑定事件接受数据
  window._getData = function (result) {
    lp.render(result);
  };
